<script>

    /*Fade out*/
    var slide = document.getElementById('slide');
    var imageNames = ["images/screenshot1.png", "images/screenshot2.png", "images/screenshot3.png", "images/screenshot4.png"];
    var index = 0;

    function nextSlide() {
        index += 1;
        if (index >= imageNames.length) {
            index = 0
        }
        slide.src = imageNames[index]
    }

    setInterval(nextSlide, 4000)

    /*Static*/

    var slide2 = document.getElementById('slide-static');
    var imageNames2 = ["images/screenshot1.png", "images/screenshot2.png", "images/screenshot3.png", "images/screenshot4.png"];
    var index2 = 1;

    function nextSlide2() {
        index2 += 1;
        if (index2 == imageNames2.length) {
            index2 = 0
        }
        slide2.src = imageNames2[index2]
    };

    setInterval(nextSlide2, 4000)
    


</script>
